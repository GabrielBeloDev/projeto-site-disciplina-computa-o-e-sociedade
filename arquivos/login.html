<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/acesso.css">
    <title>Eco Guard</title>
</head>
<body>
    <main>
        <section class="nome">
            <img src="../imagens/image 78.svg" alt="imagem de reciclagem">
            <div>
                <h1>ECO</h1>
                <h1>GUARD</h1>
            </div>
        </section>
        <form action="#" class="cadastro">

        <section class="possui">
            <p>Novo no Eco Planet? <a href="cadastrar.html">Crie uma conta aqui.</a></p>
        </section>
