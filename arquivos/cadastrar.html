<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/acesso.css">
    <title>Eco Guard</title>
</head>
<body>
    <main>
        <section class="nome">
            <img src="../imagens/image 78.svg" alt="imagem de reciclagem">
            <div>
                <h1>ECO</h1>
                <h1>GUARD</h1>
            </div>
            </section>
            <form action="#" class="cadastro">
                <h2>Cadastrar</h2>
                <input type="email" placeholder="Email" id="Email" name="Email" required>
                <input type="password" placeholder="Senha" id="senha" name="senha" required>
                <button class="btnAcesso">Cadastrar</button>
            </form>
            <section class="possui">
                <p>Já possui um login no Eco Guard? <a href="login.html">Faça seu login aqui.</a></p>
            </section>
    </main>
    
</body>
</html>
