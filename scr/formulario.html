<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/icon plata.png" type="image/x-icon"> 
  <link rel="stylesheet" type="text/css" href="../estilos/formulario.css" />
  <title>Formulário de Denúncia</title>
 
</head>
<body>
  <header class="cabecalho">
    <div>
        <img src="../assets/image 78.svg" alt="simbolo de reciclagem">
        <div>   
            <h1>ECO</h1>
            <h1 class="planet">GUARD</h1>
        </div>
    </div>
    <div class="bnts">
        <a href="../index.html" class="voltar">Voltar para tela inicial <img src="../assets/image 82.png" alt="seta"></a>

    </div>
  </header>
  <main>
    <h1 class="Denunciash1">Faça sua denúncia</h1>
    <form action="">
      <label for="denuncia">Qual sua denúncia</label>
      <select name="denuncia" id="denuncia" required>
        <option value="fauna">Tráfico de animais silvestres</option>
        <option value="poluicao">Poluição</option>
        <option value="desmatamento">Desmatamento</option>
        <option value="Queimadas">Queimadas</option>
      </select>
      <label for="data">Data</label>
      <input type="date" id="data" name="data" required>
      <label for="relato">Relato</label>
      <textarea name="relato" id="relato" cols="30" rows="10" required></textarea>
      <label for="logradouro">Logradouro</label>
      <input type="text" name="logradouro" id="logradouro" required>
      <label for="complemento">Complemento</label>
      <input type="text" name="complemento" id="complemento">
      <div>
        <div><label for="cidade">Cidade</label>
        <select name="cidade" id="cidade">
          <option value="saoluis">São Luís</option>
        </select>
        </div>
        <div>
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" id="bairro" required>
      </div>
        
        
      </div>
      <label for="descricaoLocal">Descrição do Local</label>
      <textarea name="descricaoLocal" id="descricaoLocal" cols="30" rows="10"></textarea>
      <label for="contato">Contatos</label>
      <input type="tel" inputmode="numeric" placeholder="Telefone" id="telefone" name="contatos" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')" title="Por favor, insira apenas números." required>
      <input type="submit" id="submit" class="btn" style="width: 30%">
    </form>
  </main>
  <footer>
    <div class="divRodape">
        <img src="../assets/image 78.svg" alt="" class="reciclagem">
        <div>
            <h1>ECO</h1>
            <h1>GUARD</h1>
        </div>
    </div>
    <div> 
        <a href="">
           <img src="../assets/instagramicon.svg" alt="foto instagram" class="imgRodape"> 
        </a>
        <a href="">
            <img src="../assets/twittericon.svg" alt="foto twiter" class="imgRodape">
        </a>
    </div>
  </footer>
  
</body>
</html>
